---
# ServiceAccount — vorab erstellt damit longhorn-pre-upgrade Hook starten kann.
# Longhorn 1.11+ führt einen pre-upgrade Job aus, der diese SA braucht —
# aber die SA wird normalerweise NACH dem Hook vom Helm-Chart erstellt (Race Condition).
apiVersion: v1
kind: ServiceAccount
metadata:
  name: longhorn-service-account
  namespace: longhorn-system
