# ACHTUNG: BGPv1 (CiliumBGPPeeringPolicy) wurde in Cilium 1.19 entfernt.
#
# BGPv2 CRDs verwenden:
#   - CiliumBGPClusterConfig   (globale BGP-Konfiguration, ersetzt CiliumBGPPeeringPolicy)
#   - CiliumBGPPeerConfig      (Peer-Konfiguration: ASN, timers, graceful restart)
#   - CiliumBGPAdvertisement   (was wird announciert: LB-Services, Pod-CIDRs)
#
# Referenz BGPv2: https://docs.cilium.io/en/v1.19/network/bgp-control-plane/bgp-control-plane-v2/
#
# Platzhalter-Werte für später:
#   localASN:   65100     # Node/Cilium ASN (privater Bereich 64512-65534)
#   peerASN:    65000     # Router ASN
#   peerAddress: 10.0.100.1  # Router Interface-IP Richtung VLAN 100
#
