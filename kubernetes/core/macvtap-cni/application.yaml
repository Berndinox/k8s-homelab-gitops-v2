---
# macvtap-cni â€” device plugin + CNI for trunk networking
# sync-wave -1: Must be ready before firewall pod
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: macvtap-cni
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: https://github.com/Berndinox/k8s-homelab-gitops-v2
    targetRevision: main
    path: kubernetes/core/macvtap-cni/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
