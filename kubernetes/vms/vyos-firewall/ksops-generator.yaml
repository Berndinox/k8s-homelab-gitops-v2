---
# ksops-Generator: listet SOPS-verschlüsselte Secrets auf.
# ksops entschlüsselt sie während des Kustomize-Builds (via ArgoCD repoServer).
# Benötigt: age-Key in K8s Secret "sops-age" (Namespace: argocd)
apiVersion: viaduct.ai/v1
kind: ksops
metadata:
  name: vyos-secrets
  annotations:
    config.kubernetes.io/function: |
      exec:
        path: ksops
files:
  - ./ghcr-pull-secret.yaml
  - ./cloudinit.yaml
