---
# Single macvtap trunk on bond0 â€” VyOS handles VLANs internally via vif sub-interfaces
# macvtap bridge mode: direct TAP fd for Cloud Hypervisor (no TC mirror overhead)
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: trunk-bond0
  namespace: network
  annotations:
    k8s.v1.cni.cncf.io/resourceName: macvtap.network.kubevirt.io/bond0
spec:
  config: |
    {
      "cniVersion": "0.3.1",
      "name": "trunk-bond0",
      "type": "macvtap",
      "mtu": 1500
    }
