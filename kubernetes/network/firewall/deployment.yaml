---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: firewall
  namespace: network
  labels:
    app: firewall
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: firewall
  template:
    metadata:
      labels:
        app: firewall
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [
            {"name": "vlan-5-wan",       "interface": "eth1"},
            {"name": "vlan-10-dmz",      "interface": "eth2"},
            {"name": "vlan-30-wifi",     "interface": "eth3"},
            {"name": "vlan-40-client",   "interface": "eth4"},
            {"name": "vlan-50-server",   "interface": "eth5"},
            {"name": "vlan-60-wifi-sec", "interface": "eth6"},
            {"name": "vlan-100-cluster", "interface": "eth7"},
            {"name": "vlan-200-mgmt",   "interface": "eth8"}
          ]
    spec:
      containers:
        - name: router
          image: ghcr.io/berndinox/router:2026.02
          command: ["/sbin/init"]
          securityContext:
            privileged: true
          volumeMounts:
            - name: host-modules
              mountPath: /lib/modules
              readOnly: true
            - name: gitops-config
              mountPath: /opt/gitops-config
              readOnly: true
            - name: gitops-scripts
              mountPath: /opt/gitops-scripts
              readOnly: true
            - name: gitops-secrets
              mountPath: /opt/gitops-secrets
              readOnly: true
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/bash
                  - -c
                  - "nohup /bin/bash /opt/gitops-scripts/config-watcher.sh &>/var/log/config-watcher.log &"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      volumes:
        - name: host-modules
          hostPath:
            path: /lib/modules
        - name: gitops-config
          configMap:
            name: firewall-config
            items:
              - key: router.conf
                path: router.conf
        - name: gitops-scripts
          configMap:
            name: firewall-watcher
            defaultMode: 0755
        - name: gitops-secrets
          secret:
            secretName: firewall-credentials
