---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: firewall
  namespace: network
  labels:
    app: firewall
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: firewall
  template:
    metadata:
      labels:
        app: firewall
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [
            {"name": "trunk-bond0", "interface": "eth1"}
          ]
    spec:
      runtimeClassName: kata
      containers:
        - name: router
          image: ghcr.io/berndinox/router:2026.02
          command: ["/sbin/init"]
          securityContext:
            privileged: true
          volumeMounts:
            - name: gitops-config
              mountPath: /opt/gitops-config
              readOnly: true
            - name: gitops-scripts
              mountPath: /opt/gitops-scripts
              readOnly: true
            - name: gitops-secrets
              mountPath: /opt/gitops-secrets
              readOnly: true
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/bash
                  - -c
                  - "nohup /bin/bash /opt/gitops-scripts/config-watcher.sh &>/var/log/config-watcher.log &"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      volumes:
        - name: gitops-config
          configMap:
            name: firewall-config
            items:
              - key: router.conf
                path: router.conf
        - name: gitops-scripts
          configMap:
            name: firewall-watcher
            defaultMode: 0755
        - name: gitops-secrets
          secret:
            secretName: firewall-credentials
