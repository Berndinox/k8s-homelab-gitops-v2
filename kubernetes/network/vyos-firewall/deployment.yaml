---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vyos-firewall
  namespace: network
  labels:
    app: vyos-firewall
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: vyos-firewall
  template:
    metadata:
      labels:
        app: vyos-firewall
    spec:
      hostNetwork: true
      containers:
        - name: vyos
          image: ghcr.io/berndinox/router:2026.02
          command: ["/sbin/init"]
          securityContext:
            privileged: true
          volumeMounts:
            - name: host-modules
              mountPath: /lib/modules
              readOnly: true
            - name: vyos-gitops
              mountPath: /config/vyos-gitops
              readOnly: true
            - name: watcher-script
              mountPath: /config/scripts/config-watcher.sh
              subPath: config-watcher.sh
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/bash
                  - -c
                  - "nohup /bin/vbash /config/scripts/config-watcher.sh &>/var/log/config-watcher.log &"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      volumes:
        - name: host-modules
          hostPath:
            path: /lib/modules
        - name: vyos-gitops
          configMap:
            name: vyos-config
            items:
              - key: vyos.conf
                path: vyos.conf
        - name: watcher-script
          configMap:
            name: vyos-config
            items:
              - key: config-watcher.sh
                path: config-watcher.sh
            defaultMode: 0755
