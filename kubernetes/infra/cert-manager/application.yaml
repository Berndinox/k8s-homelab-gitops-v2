---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: https://charts.jetstack.io
    chart: cert-manager
    targetRevision: v1.19.3
    helm:
      values: |
        crds:
          enabled: true
        # ClusterIssuers deployed as extraObjects — after CRDs are installed
        # extraObjects items must be YAML strings (not maps) — cert-manager chart
        # uses tpl . $ which requires string input (extras-objects.yaml:3).
        extraObjects:
          - |
            apiVersion: cert-manager.io/v1
            kind: ClusterIssuer
            metadata:
              name: selfsigned
            spec:
              selfSigned: {}
          - |
            apiVersion: cert-manager.io/v1
            kind: Certificate
            metadata:
              name: homelab-ca
              namespace: cert-manager
            spec:
              isCA: true
              commonName: homelab-ca
              secretName: homelab-ca-secret
              privateKey:
                algorithm: ECDSA
                size: 256
              issuerRef:
                name: selfsigned
                kind: ClusterIssuer
          - |
            apiVersion: cert-manager.io/v1
            kind: ClusterIssuer
            metadata:
              name: homelab-ca
            spec:
              ca:
                secretName: homelab-ca-secret
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
