---
cluster:
  network:
    cni:
      name: none       # Cilium übernimmt als CNI
  proxy:
    disabled: true     # Cilium ersetzt kube-proxy via eBPF
  # Single-Node: Pods auf Control-Plane erlauben (kein Worker Node)
  # Entfernt den node-role.kubernetes.io/control-plane:NoSchedule Taint dauerhaft
  allowSchedulingOnControlPlanes: true
# VIP auf bond0.100 — talhelper überträgt VIP nicht in neues Netzwerk-Dokumentformat
machine:
  network:
    interfaces:
      - interface: bond0
        vlans:
          - vlanId: 100
            vip:
              ip: 10.0.100.10
